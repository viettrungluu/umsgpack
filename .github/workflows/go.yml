# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: umsgpack build and test
on:
  push:
    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: Build
      run: make build
    - name: Test
      run: make test
    - name: Check format
      run: make checkformat
    - name: Vet
      run: make vet
    - name Fuzz
      run: make fuzz
